<template name="addTickets">
    <div class="container">
        <div class="row">
            <div class="col-xs-4 col-xs-offset-4">

                {{#if currentUser}}
                    <div class="form">
                        <form class="addNewsForm">
                            <input type="text" id="title" class="form-control" name="title" placeholder="Enter ticket title"/> <br/>
                            <input type="text" id="url" class="form-control" name="url" placeholder="Enter Facebook URL"/> <br/>
                            <h2>Preferred Payment</h2>
                            <p><input type="radio" id="venmo" name="payment" value="Venmo"/>Venmo</p>
                            <p><input type="radio" id="cash" name="payment" value="Cash"/>Cash</p>
                            <p><input type="radio" id="paypal" name="payment" value="Paypal"/>Paypal</p>
                            <label>price<input type="number" id="price" name="price" class="form-control"></label>
                            <label>How Many?<input type="number" id="qty" name="qty" class="form-control"></label>

                            <input type="submit" value="Post" class="btn btn-success btn-lg"/>

                        </form>
                    </div>
                {{else}}
                    <div>Please login to post a ticket</div>
                {{/if}}
            </div>
        </div>
    </div>
</template>
