<template name="ticketView">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <h1>{{title}}</h1>
                <hr/>
                <h2>${{price}}</h2>
                <h2>How Many?{{qty}}</h2>
                <h3>Payments<br>{{payment}}</h3>
                <span><a href="{{url}}">Facebook Profile</a></span>
            </div>
        </div>
    </div>
</template>
