<template name="allTicketPosts">
    <div class="container">
        <div class="row">
            <div class="col-xs-8 col-xs-offset-2">
                <ul class="list-group">
                    {{#each tickets}}
                        {{> ticketsItem}}
                    {{/each}}
                </ul>
            </div>
        </div>
    </div>
</template>
